<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-content">
      <nav class="nav-location">
        <input type="text" class="location" placeholder="Search for location" />
      </nav>

      <section class="content">
        <div class="city">Diadema, BR</div>
        <div class="date">4 17 April 2021</div>
        <div class="temp">20°C</div>
        <div class="weather-condition">Clouds</div>
        <div class="min-max-temp">15°C/ 22°C</div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
